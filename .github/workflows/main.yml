name: RDP - NetBird (Other)

on:
  workflow_dispatch:

jobs:
  secure-rdp-netbird-other:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:

      - name: Configure RDP & Firewall
        run: |
          # Enable RDP and relax auth/security to allow remote connection
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          # Remove any existing firewall rule for this workflow and add a clear rule
          netsh advfirewall firewall delete rule name="RDP-NetBird-Other" 2>$null
          netsh advfirewall firewall add rule name="RDP-NetBird-Other" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          Add-Type -AssemblyName System.Security
          $U=[char[]](65..90);$L=[char[]](97..122);$N=[char[]](48..57);$S=([char[]](33..47)+[char[]](58..64)+[char[]](91..96)+[char[]](123..126))
          $p = -join (($U|Get-Random -Count 4)+($L|Get-Random -Count 4)+($N|Get-Random -Count 4)+($S|Get-Random -Count 4) | Sort-Object {Get-Random})
          $sp = ConvertTo-SecureString $p -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $sp -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_CREDS=User: RDP | Password: $p" >> $env:GITHUB_ENV

      - name: Install Brave (optional)
        run: |
          $url = "https://brave-browser-downloads.s3.brave.com/latest/brave_installer-x64.exe"
          $installer = "$env:TEMP\brave_installer-x64.exe"
          Invoke-WebRequest -Uri $url -OutFile $installer
          Start-Process -FilePath $installer -ArgumentList "--install","--silent","--system-level" -Wait
          Remove-Item $installer -Force

      - name: Checkout App Repo (change repository to your karm2 repo if needed)
        uses: actions/checkout@v4
        with:
          # <-- Change this value to the repo that contains the KARM exe/files for the OTHER NetBird node
          repository: GAMER-SHIVANSH/KARMEXE1
          path: karmexe_other

      - name: Copy App Files to C:\KARMEXE
        run: |
          $root = "$env:SystemDrive\KARMEXE"
          if (-not (Test-Path $root)) { New-Item -ItemType Directory -Path $root -Force | Out-Null }

          # Adjust filenames if your repo uses different names (recent.exe / recent2.exe / config etc.)
          Copy-Item "karmexe_other\recent.exe" -Destination $root -Force
          Copy-Item "karmexe_other\config" -Destination $root -Recurse -Force -ErrorAction SilentlyContinue
          Copy-Item "karmexe_other\.name_config" -Destination $root -Force -ErrorAction SilentlyContinue

      - name: Create logon scheduled task for recent.exe
        run: |
          $root = "$env:SystemDrive\KARMEXE"
          $exe  = Join-Path $root "recent.exe"

          if (-not (Test-Path $exe)) {
            Write-Error "recent.exe not found at $exe"
            exit 1
          }

          $cmd = "cd /d `"$root`" && start \"\" recent.exe"
          $action  = New-ScheduledTaskAction -Execute "cmd.exe" -Argument "/c $cmd"
          $trigger = New-ScheduledTaskTrigger -AtLogOn

          Register-ScheduledTask -TaskName "KarmexeRecent_OtherNetBird" -Action $action -Trigger $trigger -RunLevel Highest -User "SYSTEM"

      # -----------------------
      # NETBIRD INTEGRATION (Other Node)
      # -----------------------

      - name: Install NetBird
        run: |
          $release = Invoke-RestMethod -Uri "https://api.github.com/repos/netbirdio/netbird/releases/latest"
          $asset = $release.assets | Where-Object { $_.name -match "netbird_installer_.*_windows_amd64.exe" }
          if (-not $asset) {
            Write-Error "NetBird installer asset not found"
            exit 1
          }

          $installer = "$env:TEMP\netbird_installer.exe"
          Invoke-WebRequest -Uri $asset.browser_download_url -OutFile $installer

          # Silent install
          Start-Process -FilePath $installer -ArgumentList "/S" -Wait
          Remove-Item $installer -Force

      - name: Connect NetBird (use repo secret NETBIRD_SETUP_KEY)
        run: |
          & "C:\Program Files\NetBird\netbird.exe" up --setup-key=${{ secrets.NETBIRD_SETUP_KEY }}

          # Wait for NetBird interface name wt0 and extract its IP
          $ip = $null
          $retries = 0

          while (-not $ip -and $retries -lt 12) {
            $cfg = netsh interface ip show config name="wt0" 2>$null
            $line = $cfg | Select-String -Pattern "IP Address"
            if ($line) {
              $ip = ($line -replace '.*IP Address:\s*','').Trim()
            }
            if (-not $ip) {
              Start-Sleep -Seconds 5
              $retries++
            }
          }

          if (-not $ip) {
            Write-Error "Failed to obtain NetBird IP from interface wt0"
            exit 1
          }

          echo "NETBIRD_IP=$ip" >> $env:GITHUB_ENV

      - name: Verify RDP over NetBird IP
        run: |
          $r = Test-NetConnection -ComputerName $env:NETBIRD_IP -Port 3389
          if (-not $r.TcpTestSucceeded) {
            Write-Error "RDP port 3389 is not reachable on $env:NETBIRD_IP"
            exit 1
          }

      - name: Start recent.exe immediately
        run: |
          $root = "$env:SystemDrive\KARMEXE"
          $exe  = Join-Path $root "recent.exe"
          if (-not (Test-Path $exe)) { Write-Error "recent.exe not found at $exe"; exit 1 }
          Start-Process -FilePath $exe -WorkingDirectory $root

      - name: Keep Alive / Output creds
        run: |
          Write-Host "`nNETBIRD RDP Address: $env:NETBIRD_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $(echo $env:RDP_CREDS)`n"
          # Keep job alive to allow checking logs if desired
          while ($true) { Start-Sleep 300 }
