name: RDP - NetBird (Other)

on:
  workflow_dispatch:

jobs:
  secure-rdp-netbird-other:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:

      - name: Configure RDP & Firewall
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-NetBird-Other" 2>$null
          netsh advfirewall firewall add rule name="RDP-NetBird-Other" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          Add-Type -AssemblyName System.Security
          $U=[char[]](65..90); $L=[char[]](97..122); $N=[char[]](48..57); $S=([char[]](33..47)+[char[]](58..64)+[char[]](91..96)+[char[]](123..126))
          $p = -join (($U|Get-Random -Count 4)+($L|Get-Random -Count 4)+($N|Get-Random -Count 4)+($S|Get-Random -Count 4) | Sort-Object {Get-Random})
          $sp = ConvertTo-SecureString $p -AsPlainText -Force
          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name "RDP" -Password $sp -AccountNeverExpires
          } else {
            # If user exists, update its password
            $u = Get-LocalUser -Name "RDP"
            $u | Set-LocalUser -Password $sp
          }
          Add-LocalGroupMember -Group "Administrators" -Member "RDP" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP" -ErrorAction SilentlyContinue
          Write-Output "RDP_USER=RDP" >> $env:GITHUB_ENV
          Write-Output "RDP_PASS=$p" >> $env:GITHUB_ENV

      - name: Install Brave (optional)
        run: |
          $url = "https://brave-browser-downloads.s3.brave.com/latest/brave_installer-x64.exe"
          $installer = "$env:TEMP\brave_installer-x64.exe"
          Invoke-WebRequest -Uri $url -OutFile $installer -UseBasicParsing
          Start-Process -FilePath $installer -ArgumentList "--install","--silent","--system-level" -Wait
          Remove-Item $installer -Force

      - name: Checkout App Repo (Fixed to original hemu repo)
        uses: actions/checkout@v4
        with:
          repository: GAMER-SHIVANSH/shivansh112
          path: karmexe_other

      - name: Copy App Files (safe + auto-detect .exe fallback)
        run: |
          $root = "$env:SystemDrive\KARMEXE"
          if (-not (Test-Path $root)) {
            New-Item -ItemType Directory -Path $root -Force | Out-Null
          }

          # Preferred explicit filenames (these should exist in your repo path karmexe_other\toolexe)
          $prefExe = "karmexe_other\toolexe\hgbhdg hd.exe"
          $prefConfig = "karmexe_other\toolexe\config.json"

          # If explicit exe missing, auto-detect first .exe in directory
          if (-not (Test-Path $prefExe)) {
            Write-Host "Preferred EXE not found: $prefExe. Trying to auto-detect an .exe inside karmexe_other\toolexe..."
            $foundExe = Get-ChildItem -Path "karmexe_other\toolexe" -Filter *.exe -File -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($foundExe) {
              $exePath = $foundExe.FullName
              Write-Host "Auto-detected EXE: $exePath"
            } else {
              Write-Error "No .exe found inside karmexe_other\toolexe. Ensure exe exists."
              exit 1
            }
          } else {
            $exePath = $prefExe
          }

          # Config file check
          if (-not (Test-Path $prefConfig)) {
            Write-Host "Config not found at $prefConfig. Trying to find any config.json in karmexe_other\toolexe..."
            $foundCfg = Get-ChildItem -Path "karmexe_other\toolexe" -Filter config*.json -File -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($foundCfg) {
              $configPath = $foundCfg.FullName
              Write-Host "Auto-detected config: $configPath"
            } else {
              Write-Host "No config.json found â€” continuing without config copy (if your app requires config, add it to repo)."
              $configPath = $null
            }
          } else {
            $configPath = $prefConfig
          }

          # Copy detected files
          Copy-Item -LiteralPath $exePath -Destination $root -Force
          if ($configPath) { Copy-Item -LiteralPath $configPath -Destination $root -Force }

          # Verify
          if (-not (Get-ChildItem -Path $root -Filter *.exe -File -ErrorAction SilentlyContinue)) {
            Write-Error "Failed to copy any .exe into $root"
            exit 1
          }
          Write-Host "Files copied to $root successfully."

      - name: Create logon scheduled task for app exe
        run: |
          $root = "$env:SystemDrive\KARMEXE"
          $exeFile = Get-ChildItem -Path $root -Filter *.exe -File | Select-Object -First 1
          if (-not $exeFile) {
            Write-Error "No exe present in $root to schedule."
            exit 1
          }
          $exePath = $exeFile.FullName
          $taskName = "KarmexeRecent_OtherNetBird"

          # Build a safe command that starts the exe in its folder
          $cmd = "cd /d `"$root`" && start `"$($exeFile.Name)`""
          $action  = New-ScheduledTaskAction -Execute "cmd.exe" -Argument "/c $cmd"
          $trigger = New-ScheduledTaskTrigger -AtLogOn

          # If task exists, remove then re-register to update it
          if (Get-ScheduledTask -TaskName $taskName -ErrorAction SilentlyContinue) {
            Unregister-ScheduledTask -TaskName $taskName -Confirm:$false -ErrorAction SilentlyContinue
          }

          Register-ScheduledTask -TaskName $taskName -Action $action -Trigger $trigger -RunLevel Highest -User "SYSTEM"

      - name: Install NetBird
        run: |
          # Download latest NetBird windows installer from GitHub releases
          $release = Invoke-RestMethod -Uri "https://api.github.com/repos/netbirdio/netbird/releases/latest"
          $asset = $release.assets | Where-Object { $_.name -match "netbird_installer_.*windows_amd64.exe" -or $_.name -match "netbird_windows_.*amd64.exe" } | Select-Object -First 1
          if (-not $asset) {
            Write-Error "NetBird installer asset not found in latest release."
            exit 1
          }
          $installer = "$env:TEMP\netbird_installer.exe"
          Invoke-WebRequest -Uri $asset.browser_download_url -OutFile $installer -UseBasicParsing
          Start-Process -FilePath $installer -ArgumentList "/S" -Wait
          Remove-Item $installer -Force

      - name: Connect NetBird (use repo secret NETBIRD_SETUP_KEY)
        env:
          NETBIRD_SETUP_KEY: ${{ secrets.NETBIRD_SETUP_KEY }}
        run: |
          if (-not $env:NETBIRD_SETUP_KEY) {
            Write-Error "NETBIRD_SETUP_KEY secret is not set. Add it in repo settings."
            exit 1
          }

          $netbird = "C:\Program Files\NetBird\netbird.exe"
          if (-not (Test-Path $netbird)) {
            Write-Error "netbird.exe not found at $netbird"
            exit 1
          }

          & $netbird up --setup-key=$env:NETBIRD_SETUP_KEY

          # Wait & read IP from interface wt0 (default)
          $ip = $null
          $retries = 0
          while (-not $ip -and $retries -lt 20) {
            $cfg = netsh interface ip show addresses name="wt0" 2>$null
            if ($cfg) {
              $line = $cfg | Select-String -Pattern "IP Address"
              if (-not $line) {
                # Try pattern 'IP Address' varies; search for 'IP Address' or 'IP' patterns
                $line = $cfg | Select-String -Pattern "IP Address|IPv4 Address|IP"
              }
              if ($line) {
                $ip = ($line -replace '.*:\s*','').Trim()
              }
            }
            if (-not $ip) { Start-Sleep -Seconds 5; $retries++ }
          }

          if (-not $ip) {
            Write-Error "Failed to obtain NetBird IP from interface wt0."
            exit 1
          }

          Write-Output "NETBIRD_IP=$ip" >> $env:GITHUB_ENV

      - name: Verify RDP over NetBird IP
        run: |
          if (-not $env:NETBIRD_IP) { Write-Error "NETBIRD_IP not set"; exit 1 }
          $r = Test-NetConnection -ComputerName $env:NETBIRD_IP -Port 3389
          if (-not $r.TcpTestSucceeded) {
            Write-Error "RDP port 3389 is not reachable on $env:NETBIRD_IP"
            exit 1
          }
          Write-Host "RDP reachable on $env:NETBIRD_IP:3389"

      - name: Start app exe immediately
        run: |
          $root = "$env:SystemDrive\KARMEXE"
          $exeFile = Get-ChildItem -Path $root -Filter *.exe -File | Select-Object -First 1
          if (-not $exeFile) { Write-Error "No exe found in $root to start"; exit 1 }
          Start-Process -FilePath $exeFile.FullName -WorkingDirectory $root

      - name: Keep Alive / Output creds & NetBird IP
        run: |
          Write-Host "`n===== NETBIRD RDP DETAILS =====`n"
          Write-Host "NETBIRD RDP Address: $env:NETBIRD_IP"
          Write-Host "Username: $env:RDP_USER"
          Write-Host "Password: $env:RDP_PASS"
          Write-Host "`n===== End of Details =====`n"
          # Keep the runner alive so logs remain accessible (will run until workflow timeout)
          while ($true) { Start-Sleep -Seconds 300 }
